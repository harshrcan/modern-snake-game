<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    
<div class="title">
    <h1>Modern Snake Game</h1>
    <button class="button" id="start-btn">Start Game</button>
</div>

<div class="info">
    <h1>Score: <span id="score">0</span></h1>
    <h1>High Score: <span id="high-score">0</span></h1>
    <h1>Level: <span id="level">1</span></h1>
    <h1>Time: <span id="time">0</span></h1>
</div>

<div class="game-board" id="game-board">

</div>

<button class="button" id="restart-btn">Restart Game</button>

    <script src="snake.js"></script>
</body>
</html>
