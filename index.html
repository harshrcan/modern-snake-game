<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>

    <div class="title" id="start-screen">
        <h1>Modern Snake</h1>
        <div class="options">
            <label for="level-select">Select Level:</label>
            <select id="level-select">
                <option value="easy">Easy (Slow, 1 Bomb)</option>
                <option value="medium" selected>Medium (Normal, 3 Bombs)</option>
                <option value="hard">Hard (Fast, 5 Bombs)</option>
            </select>
        </div>
        <button class="button" id="start-btn">Start Game</button>
    </div>

    <div class="game-board" id="game-board">
        <div class="info">
            <h1>Score: <span id="score">0</span></h1>
            <h1>High Score: <span id="high-score">0</span></h1>
            <h1>Time: <span id="time">00:00</span></h1>
        </div>
        <div class="grid" id="grid"></div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobile-controls">
            <div class="control-row">
                <button class="control-btn" id="btn-up" aria-label="Move Up">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="btn-left" aria-label="Move Left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="control-btn" id="btn-down" aria-label="Move Down">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <button class="control-btn" id="btn-right" aria-label="Move Right">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="end-screen hidden" id="end-screen">
        <h1>Game Over!</h1>
        <h2>Your Score: <span id="final-score">0</span></h2>
        <h2>High Score: <span id="final-high-score">0</span></h2>
        <button class="button" id="restart-btn">Back to Menu</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
